<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editando {{product.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <!--chama o componente product-->
  <app-product-form [product]="product" (formSubmitted)="salvarDados()"></app-product-form> <!--quando o evento formSubmitted acontecer chama a função salvar dados-->
</ion-content>
